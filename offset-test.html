<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>111</title>
    <style media="screen">
        * {
            padding: 0;
            margin: 0;
        }

        .parent1 {
            position: relative;
        }

        .parent2 {
            left: 150px;
            top: 50px;
            position: absolute;
        }

        .item {
            position: relative;
            left: 100px;
            top: 100px;
            width: 100px;
            height: 100px;
            border: 1px solid #00ae66;
        }
    </style>
</head>

<body>
    <div class="parent1">
        <div class="parent2">
            <div class="item" id="item"></div>
        </div>
    </div>
</body>
<script type="text/javascript">
    function offset(el) {
        if (el === document.body) {
            return {
                x: 0,
                y: 0
            }
        }
        var ofs = offset(el.offsetParent);
        return {
            x: el.offsetLeft + ofs.x,
            y: el.offsetTop + ofs.y
        }
    }
    console.log(offset(item))
</script>
</html>
