    !function(){
        var i=0;
        var length = 200;
        var seconds = 2;
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        setInterval(function(){
            ctx.clearRect(300,300,300,300);
            ctx.lineWidth = 20;
            ctx.lineCap = 10;
            ctx.strokeStyle = '#00ae66';
            ctx.moveTo(300,300);
            ctx.lineTo(300+ i * length/seconds/25,300);
            ctx.stroke();
            i++;
        })
    }()
